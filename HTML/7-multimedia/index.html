    <title>Elementos Multimedia HTML</title>
</head>
<body>
    <h1>Multimedia en HTML</h1>
    <h2>Reproductor de audio</h2>
    <audio controls loop autoplay>
        <source src="alarma.mp3" type="audio/mp3">
        <source src="alarma.ogg" type="audio/ogg">
        <source src="alarma.wav" type="audio/wav">

        </p>
    </audio>
</body>
</html>
