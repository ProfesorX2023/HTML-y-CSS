<!DOCTYPE html>
<html>
<head>

    <title>Reproductor de Videos</title>
</head>
<body>
    <h2>Reproductor de Videos</h2>
    <video controls width="500">
        <source src="game-over.mp4" type="video/mp4">
        <source src="game-over.mp4" type="video/ogg">
        <source src="game-over.mp4" type="video/webm">
        <p>No se puede reproducir el archivo. El formato no es compatible con su navegador. Utilice otro navegador o consulte con el administrador</p>
    </video>
</body>
</html>
