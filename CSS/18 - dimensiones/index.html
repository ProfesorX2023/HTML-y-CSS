<!DOCTYPE html>
<html>
<head>
    
    <title>Dimensiones en CSS</title>
    <style>
        html, body{
            height: 100%;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.25rem;
        }

        *{
            margin: 0;
            padding: 0;
        }

        header{
            background-color: #ffff00;
            width: 90%;
            height: 25%;
            max-width: auto;
            min-height: auto;
            max-height: auto;
        }
    </style>
</head>
<body>
    <header>
        <p>Esto es una cabecera</p>
    </header>
</body>
</html>
