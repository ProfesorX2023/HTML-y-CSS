<!DOCTYPE html>
<html>
<head>
    <title>Posicionar Elementos</title>
    <style>
        html, body{
            height: 100%;
        }

        #contenedor{
            width: 800px;
            height: auto;
            border: 1px solid;
            margin: auto;
            position: relative;
        }

        #verde,.azul{
            width: 100px;
            height: 100px;
            border: 1px solid;
            margin-bottom: 12px;
        }

        #verde{
            background-color: #00ff00;
            position: fixed;
            left: 90px;
            top: 80px;
        }

        .azul{
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Posicionamiento de elementos</h1>
    <div id="contenedor">
        <div class="azul"></div>
        <div id="verde"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
        <div class="azul"></div>
    </div>
</body>
</html>
